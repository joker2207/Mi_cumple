<html lang="es">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>¡Te invito a mi cumpleaños!</h1>
        <p>El único requisito es que debes llevar una prenda negra o blanca.</p>
        <p>Ven a disfrutar esta fecha especial conmigo.</p>
        <p>22 de julio 2023, lugar: mi residencia.</p>
        <p>Hora: 8:00pm</p>

        <div class="button-container">
            <button id="confirmButton">Confirmar asistencia</button>
            <button id="cancelButton">Cancelar</button>
            <p id="counter"></p>
        </div>
        <div class="particula" data-velocidad-y="0" data-velocidad-x="0" data-padre="true"></div>

        <div class="explosion-container">
            <img class="explosion-image"
                src="https://cardsimages.info-tuparada.com/1834/30313-3-invitacion-a-mi-cumpleanos.jpg" alt="Imagen 1">
        </div>

        <audio id="birthdaySong" src="Mishelle Master Boys - La Quemona (Video Oficial) Música Urbana.mp3"
            preload="auto"></audio>
    </div>

    <script src="script.js"></script>
